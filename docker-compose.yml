version: '3.8'
services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: orcasonhos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      TZ: UTC
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    command: sh -c "npm install && npm run dev"
    volumes:
      - .:/usr/src/app
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=senha
      - DB_NAME=orcasonhos
    depends_on:
      - db
volumes:
  db_data:
